<ion-header>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

      <ion-item>
      <ion-label position="floating">Logo(URL)</ion-label>
      <ion-input [(ngModel)]="equipo.logo" type="text" name="logo"  placeholder="Enter logo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Pais</ion-label>

    </ion-item>
    </div>
