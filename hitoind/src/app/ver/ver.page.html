<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ver</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-row style="border-bottom: groove;">
    <ion-col col-2>
      <ion-label >Id</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label >Nombre</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label >Logo</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label >Pais</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label >Acciones</ion-label>
    </ion-col>
  </ion-row>
  <ion-row style="border-bottom: groove;" *ngFor="let equipo of ListarEquipo">
    <ion-col col-2>
      <ion-label >{{equipo.id_equipo}}</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label >{{equipo.nombre}}</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label ><img src="{{equipo.logo}}"></ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label >{{equipo.pais}}</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-button (click)="modificar(equipo.id_equipo!)">Editar</ion-button>
      <ion-button color="danger" (click)="eliminar(equipo.id_equipo!)">Eliminar</ion-button>
    </ion-col>
  </ion-row>


</ion-content>
